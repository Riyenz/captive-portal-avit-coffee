<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>avit coffee</title>

		<link href="./output.css" rel="stylesheet" />
		<link href="./captiveportal-output.css" rel="stylesheet" />
	</head>
	<body class="grid grid-cols-12 h-screen">
		<div class="col-span-12 flex items-center justify-center lg:col-span-7">
			<div class="flex flex-col items-center justify-center -mt-20">
				<img
					class="w-72"
					src="./captiveportal-avit-coffee-logo.svg"
					onerror="this.onerror=null; this.src='./avit-coffee-logo.svg'"
				/>
				<form
					class="flex flex-col items-center gap-4"
					method="post"
					action="$PORTAL_ACTION$"
				>
					<input class="hidden" name="auth_user" type="text" />
					<input class="hidden" name="auth_pass" type="password" />
					<input
						class="border border-gray-300 px-4 py-2 rounded-lg text-center text-xl"
						name="auth_voucher"
						placeholder="enter your voucher here"
						type="text"
					/>
					<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$" />
					<input name="zone" type="hidden" value="$PORTAL_ZONE$" />
					<input
						class="px-4 py-2 bg-black rounded-xl text-white text-xl font-bold w-full"
						name="accept"
						type="submit"
						value="connect"
					/>
				</form>
			</div>
		</div>
		<div class="hidden lg:block lg:col-span-5">
			<img
				class="w-full h-screen object-cover object-bottom pointer-events-none contrast-50"
				alt="featured-image"
				src="./captive-portal-featured-image.jpg"
				onerror="this.onerror=null; this.src='./featured-image.jpg'"
			/>
		</div>
	</body>
</html>
